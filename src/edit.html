<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="col-12 mt-5">
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="name">Tên môn học</label>
                        <input id="name" name="name" class="form-control"></input>
                        <div class="test-muted test-danger"></div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="credits">Số tín chỉ</label>
                        <input type="number" id="credits" name="credits" class="form-control">
                        <div class="test-muted test-danger"></div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="min_gpa">Điểm tối thiểu được qua môn</label>
                        <input type="number" id="min_gpa" name="min_gpa" class="form-control">
                        <div class="test-muted test-danger"></div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="approved_date">Ngày đồng ý duyệt</label>
                        <input type="date" id="approved_date" name="approved_date" class="form-control">
                        <div class="test-muted test-danger"></div>
                    </div>
                </div>
            </div>
            <button id="submit" class="btn btn-primary" type="button">Submit</button>
        </div>
    </div>

    <script src="../dist/edit.js"></script>
</body>

</html>
